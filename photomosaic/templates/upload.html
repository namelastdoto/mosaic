<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cropper.js with Bootstrap</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/staticfiles/css/style.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <input type="file" id="imageInput" class="form-control mb-3">
            <div id="cropArea">
                <img id="image" class="w-100">
            </div>
            <div class="mt-3 text-center">
                <button class="btn btn-primary mr-2" id="zoomIn"><i class="fas fa-search-plus"></i></button>
                <button class="btn btn-primary mr-2" id="zoomOut"><i class="fas fa-search-minus"></i></button>
                <button class="btn btn-primary mr-2" id="moveLeft"><i class="fas fa-arrow-left"></i></button>
                <button class="btn btn-primary mr-2" id="moveRight"><i class="fas fa-arrow-right"></i></button>
                <button class="btn btn-primary mr-2" id="moveUp"><i class="fas fa-arrow-up"></i></button>
                <button class="btn btn-primary mr-2" id="moveDown"><i class="fas fa-arrow-down"></i></button>
                <button class="btn btn-success" id="sendBtn">Send</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="responseModal" tabindex="-1" aria-labelledby="responseModalLabel" aria-hidden="true">
  <div class="modal-dialog" style="max-width: 800px;">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="responseModalLabel">Ответ сервера</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
            <div class="modal-body" id="serverResponse">
                <div class="row">
                    <div class="col">
                        <img id="mosaic1" src="" alt="Mosaic 1" class="img-fluid">
                    </div>
                    <div class="col">
                        <img id="mosaic2" src="" alt="Mosaic 2" class="img-fluid">
                    </div>
                    <div class="col">
                        <img id="mosaic3" src="" alt="Mosaic 3" class="img-fluid">
                    </div>
                </div>
            </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
      </div>
    </div>
  </div>
</div>
<div id="overlay">
    <div class="spinner"></div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
<script src="/staticfiles/js/app.js"></script>
</body>
</html>
